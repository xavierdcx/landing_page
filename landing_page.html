<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Black Friday Sale</title>
        <link rel="stylesheet" href="css/landingPage.css">
    </head>
       <body>

        <p id="texto">Cadastre seu Email para receber novidades</p>
        
        <nav>
         <div id="countdown_dashboard">
  
            <div class="dashp">
              <span class="dashtitle">Dias</span>
              <p id="days"></p>
            </div>
            <div class="dashp">
              <span class="dashtitle">Horas</span>
              <p id="hours"></p>
            </div>
            <div class="dashp">
              <span class="dashtitle">Minutos</span>
              <p id="minutes"></p>
            </div>
            <div class="dashp">
              <span class="dashtitle">Segundos</span>
              <p id="seconds"></p>
            </div>
          
        </div>
       </nav> 
       
       <section class="form-section">
            
         <div class="form-wrapper">
              <form id="form">
                <div class="input-block">
                  <label for="login-nome">Nome</label>
                  <input type="nome" id="nome" />
                </div>
                <div class="input-block">
                  <label for="login-email">Email</label>
                  <input type="email" id="email" />
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
              </form>
            </div>
          </section>
        <ul class="squares">
        </ul>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/contador.js"></script>
        <script type="text/javascript" src="js/localstoge.js"></script>
    </body>
  </html>
